{% extends "base.html" %}

{% block title %}تماس با ما - سایت فردوسی حسینی{% endblock %}

{% block content %}
<div class="container mt-5 pt-5">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <h1 class="text-center mb-5">تماس با ما</h1>
            
            <!-- اطلاعات تماس -->
            <div class="row mb-5">
                <div class="col-md-4 text-center mb-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <i class="fas fa-envelope fa-3x mb-3 text-primary"></i>
                            <h5 class="card-title">ایمیل</h5>
                            <p class="card-text">info@ferdowsihosseini.ir</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 text-center mb-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <i class="fas fa-phone fa-3x mb-3 text-primary"></i>
                            <h5 class="card-title">تلفن</h5>
                            <p class="card-text">
                                <a href="tel:+989198006640" class="text-decoration-none text-dark">0919-8006640</a>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 text-center mb-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <i class="fas fa-map-marker-alt fa-3x mb-3 text-primary"></i>
                            <h5 class="card-title">آدرس</h5>
                            <p class="card-text">قم، پردیسان، خیابان شهید مولوی، پارک علم و فناوری </p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- فرم تماس -->
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title mb-4">فرم تماس</h3>
                    <form action="{{ url_for('main.send_message') }}" method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">نام و نام خانوادگی</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">ایمیل</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label">موضوع</label>
                            <input type="text" class="form-control" id="subject" name="subject" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">پیام</label>
                            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-paper-plane me-2"></i>
                            ارسال پیام
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
